<template name="home">
  {{#each articleList}}
    <div class="block-group articlePreview {{ maybeSelected }}"> <!-- Add "selected" class (if selected) -->
      <a class='block articlePreview1' href="{{ pathFor 'article' }}">{{title}}</a> 
      <div class="block articlePreview2">{{ description }}</div>
    </div>
  {{/each}}
</template>

<template name='sidebar'>
  <aside class='block sidebar'>
    <h2>Articles</h2>
    {{#each articleList}}
      <div class="{{ maybeSelected }}"> <!-- Add "selected" class (if selected) -->
        <a href="{{ pathFor 'article' }}"> {{title}} </a>
      </div>
    {{/each}}
  </aside>
</template>

<template name='header'>
  <div class="block header">
    <a href="{{ pathFor 'home' }}">Home</a>
    <div class="inverse-float">
    <a href="/postsubmitter">New Post</a>
  </div>
  </div>
</template>

<template name = 'about'>
  <h2>About this site</h2>
</template>

<template name = 'articles'>
      {{> fullArticle selectedArticle}}
</template>

<template name = 'fullArticle'>
  <div class="block-group articleView">
    {{#markdown}}  <!-- yeah I know this is ugly, but there are conflicts between indents and markdown -->
##{{ title }}          
*{{ date }}*  
{{ content }}
    {{/markdown}}
  </div>
</template>

<template name="postSubmitter">
  <div id='parentDestroy'>
    <div id='removable' class='block-group articlePreview'>
      <input id="author-input" class="block authorIn" required placeholder='Author'>
      <input id="title-input" class="block titleIn" required placeholder='Title'>
      <input id="description-input" class="block descriptionIn" placeholder='Description (max lenght 100)' maxlength='100'>
      <textarea id='text-input' class='block areaText'></textarea>
      <button class='block saveButton'>Save</button>
    </div>
  </div>
</template>
